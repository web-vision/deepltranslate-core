services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  WebVision\WvDeepltranslate\:
    resource: '../Classes/*'
    exclude: '../Classes/{Domain/Model,Override/DatabaseRecordList.php,Override/v10/DatabaseRecordList.php}'

  WebVision\WvDeepltranslate\Command\GlossariesSyncCommand:
    tags:
      - name: 'console.command'
        command: 'wv_deepltranslate:glossariesSync'

  WebVision\WvDeepltranslate\Hooks\DataHandlerHook:
    public: true
